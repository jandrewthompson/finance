<!DOCTYPE html>
<html lang="en" ng-app='app' id="ng-app">
<head>
	<title>Finance</title>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script> 
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-resource.js"></script>

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" />

    <script src="https://raw.github.com/angular-ui/angular-ui/master/build/angular-ui.min.js"></script>
    <link rel="stylesheet" href="https://raw.github.com/angular-ui/angular-ui/master/build/angular-ui.min.css" />
	
    <script src="https://raw.github.com/dump247/angular.tree/master/angular.tree.js"></script>

	<link rel="stylesheet" href="css/screen.css" />
	<script src="js/app.js"></script>


</head>

<body style="height: 100%" ng-app='app' id="ng-app">

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#/">Finance</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li id="link_home" 
							ng-class="{active: $route.current.activeTab == 'home'}">
								<a href="#/">Home</a></li>
						<li id="link_people" 
							ng-class="{active: $route.current.activeTab == 'accounts'}">
								<a href="#/accounts">Accounts</a></li>
						<li id="link_songs" 
							ng-class="{active: $route.current.activeTab == 'budgets'}">
								<a href="#/budgets">Budgets</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
        <div class="row-fluid">
            <div class="span2"  ng-controller="AccountCtrl">
                <table class="table table-striped table-hover">
                    <tr ng-repeat="account in accounts">
                        <td><a href="#transactions/{{account.account_id}}"
                                    >{{account.account_name}}</a></td>
                    </tr>
                </table>
            </div>
            <div class="span8" ng-view></div>
        </div>

		<hr>
		<div id="msg"></div>
		<footer style="clear: both">
			<p>&copy; J. Andrew Thompson - 2012</p>
		</footer>

	</div>
</body>
</html>
